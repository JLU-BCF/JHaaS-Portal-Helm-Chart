apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    {{ .Release.Name }}.service: {{ .Release.Name }}-frontend
  name: {{ .Release.Name }}-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      {{ .Release.Name }}.service: {{ .Release.Name }}-frontend
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        {{ .Release.Name }}.service: {{ .Release.Name }}-frontend
    spec:
      containers:
        - image: "{{ .Values.frontend.image.registry }}/{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
          imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
          name: {{ .Release.Name }}-frontend
          ports:
            - containerPort: {{ .Values.frontend.conf.PORT }}
          resources: {}
      imagePullSecrets:
        - name: sec-{{ .Release.Name }}-registry-credentials
      hostname: {{ .Release.Name }}-frontend
      restartPolicy: Always
status: {}
