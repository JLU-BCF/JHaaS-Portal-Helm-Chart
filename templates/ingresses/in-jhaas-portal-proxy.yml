{{ if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  creationTimestamp: null
  name: {{ .Release.Name }}-ingress
  labels:
    {{ .Release.Name }}.service: ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    {{- if .Values.ingress.issuer  }}
    cert-manager.io/cluster-issuer: {{ .Values.ingress.issuer }}
    {{- end }}
spec:
  {{- if .Values.ingress.tls }}
  tls:
    - hosts:
      - {{ .Values.ingress.host }}
      secretName: {{ .Release.Name }}-{{ .Values.ingress.tls.secretName }}
  {{- end }}

  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - path: /api/(.*)$
        pathType: Prefix
        backend:
          service:
            name: sv-{{ .Release.Name }}-backend
            port:
              number: {{ .Values.backend.conf.PORT }}
      - path: /(.*)$
        pathType: Prefix
        backend:
          service:
            name: sv-{{ .Release.Name }}-frontend
            port:
              number: {{ .Values.frontend.conf.PORT }}

{{- end }}
