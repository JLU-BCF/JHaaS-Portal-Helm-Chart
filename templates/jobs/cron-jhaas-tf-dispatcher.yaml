apiVersion: batch/v1
kind: CronJob
metadata:
  creationTimestamp: null
  labels:
    {{ .Release.Name }}.cron: {{ .Release.Name }}-tf-dispatcher
  name: {{ .Release.Name }}-tf-dispatcher
spec:
  # TODO: this is testing! Use proper schedule for prod!!!
  schedule: "*/5 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      backoffLimit: 3
      template:
        metadata:
          creationTimestamp: null
          labels:
            {{ .Release.Name }}.cron: {{ .Release.Name }}-tf-dispatcher
        spec:
          serviceAccountName: acc-{{ .Release.Name }}-tf-job-spawner
          hostname: {{ .Release.Name }}-tf-dispatcher
          imagePullSecrets:
            - name: sec-{{ .Release.Name }}-registry-credentials
          restartPolicy: Never
          containers:
            - image: "{{ .Values.backend.image.registry }}/{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
              imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
              name: {{ .Release.Name }}-tf-dispatcher
              resources: {}
              # TODO: this is testing! Use proper command for prod!!!
              command: ['/usr/local/bin/node', '/jhaas-app/dist/jobs/ProccessRequestsJob.js']
              env:
                - name: NODE_ENV
                  valueFrom:
                    configMapKeyRef:
                      key: NODE_ENV
                      name: env-{{ .Release.Name }}-backend
                - name: APP_PORT
                  valueFrom:
                    configMapKeyRef:
                      key: APP_PORT
                      name: env-{{ .Release.Name }}-backend
                - name: RELEASE_NAME
                  valueFrom:
                    configMapKeyRef:
                      key: RELEASE_NAME
                      name: env-{{ .Release.Name }}-backend
                - name: JHAAS_DOMAIN
                  valueFrom:
                    configMapKeyRef:
                      key: JHAAS_DOMAIN
                      name: env-{{ .Release.Name }}-backend
                - name: AUTHENTIK_API_ENDPOINT
                  valueFrom:
                    configMapKeyRef:
                      key: AUTHENTIK_API_ENDPOINT
                      name: env-{{ .Release.Name }}-backend
                - name: AUTHENTIK_API_SECRET
                  valueFrom:
                    configMapKeyRef:
                      key: AUTHENTIK_API_SECRET
                      name: env-{{ .Release.Name }}-backend
                # Kubernetes
                - name: K8S_TF_IMAGE
                  valueFrom:
                    configMapKeyRef:
                      key: K8S_TF_IMAGE
                      name: env-{{ .Release.Name }}-tf-dispatcher
                - name: K8S_TF_IMAGE_PP
                  valueFrom:
                    configMapKeyRef:
                      key: K8S_TF_IMAGE_PP
                      name: env-{{ .Release.Name }}-tf-dispatcher
                - name: K8S_TF_NS
                  valueFrom:
                    configMapKeyRef:
                      key: K8S_TF_NS
                      name: env-{{ .Release.Name }}-tf-dispatcher
                # S3 Connection
                - name: S3_ENDPOINT
                  valueFrom:
                    configMapKeyRef:
                      key: S3_ENDPOINT
                      name: env-{{ .Release.Name }}-tf-dispatcher
                - name: S3_PORT
                  valueFrom:
                    configMapKeyRef:
                      key: S3_PORT
                      name: env-{{ .Release.Name }}-tf-dispatcher
                - name: S3_SSL
                  valueFrom:
                    configMapKeyRef:
                      key: S3_SSL
                      name: env-{{ .Release.Name }}-tf-dispatcher
                - name: S3_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      key: access_key
                      name: sec-{{ .Release.Name }}-s3-conf
                - name: S3_SECRET_KEY
                  valueFrom:
                    secretKeyRef:
                      key: secret_key
                      name: sec-{{ .Release.Name }}-s3-conf
                # S3 Buckets
                - name: S3_JH_SPECS_BUCKET
                  valueFrom:
                    configMapKeyRef:
                      key: S3_JH_SPECS_BUCKET
                      name: env-{{ .Release.Name }}-tf-dispatcher
                - name: S3_TF_STATE_BUCKET
                  valueFrom:
                    configMapKeyRef:
                      key: S3_TF_STATE_BUCKET
                      name: env-{{ .Release.Name }}-tf-dispatcher
                # Secret Names
                - name: S3_SECRET_NAME
                  value: sec-{{ .Release.Name }}-s3-conf
                - name: TF_SECRET_NAME
                  value: sec-{{ .Release.Name }}-tf-conf
                # POSTGRES
                - name: POSTGRES_HOST
                  valueFrom:
                    configMapKeyRef:
                      key: POSTGRES_HOST
                      name: env-{{ .Release.Name }}-db
                - name: POSTGRES_PORT
                  valueFrom:
                    configMapKeyRef:
                      key: POSTGRES_PORT
                      name: env-{{ .Release.Name }}-db
                - name: JHAAS_DB_NAME
                  valueFrom:
                    secretKeyRef:
                      key: POSTGRES_DB
                      name: sec-{{ .Release.Name }}-db
                - name: JHAAS_DB_PASS
                  valueFrom:
                    secretKeyRef:
                      key: POSTGRES_PASSWORD
                      name: sec-{{ .Release.Name }}-db
                - name: JHAAS_DB_USER
                  valueFrom:
                    secretKeyRef:
                      key: POSTGRES_USER
                      name: sec-{{ .Release.Name }}-db
                # Mail
                - name: MAIL_HOST
                  valueFrom:
                    configMapKeyRef:
                      key: MAIL_HOST
                      name: env-{{ .Release.Name }}-mail
                - name: MAIL_PORT
                  valueFrom:
                    configMapKeyRef:
                      key: MAIL_PORT
                      name: env-{{ .Release.Name }}-mail
                - name: MAIL_SECURE
                  valueFrom:
                    configMapKeyRef:
                      key: MAIL_SECURE
                      name: env-{{ .Release.Name }}-mail
                - name: MAIL_FROM
                  valueFrom:
                    configMapKeyRef:
                      key: MAIL_FROM
                      name: env-{{ .Release.Name }}-mail
                - name: MAIL_FROM_NAME
                  valueFrom:
                    configMapKeyRef:
                      key: MAIL_FROM_NAME
                      name: env-{{ .Release.Name }}-mail
                - name: MAIL_COPY_ADDRESSES
                  valueFrom:
                    configMapKeyRef:
                      key: MAIL_COPY_ADDRESSES
                      name: env-{{ .Release.Name }}-mail
